<h2 mat-dialog-title>
  {{ mode === 'create' ? 'Create User' : 'Edit User' }}
</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstname">
      <mat-error *ngIf="userForm.get('firstname')?.hasError('required')">First name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastname">
      <mat-error *ngIf="userForm.get('lastname')?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Avatar URL</mat-label>
      <input matInput placeholder="Avatar URL" formControlName="avatar">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="accent" (click)="onSave()" [disabled]="userForm.invalid">
    {{ mode === 'create' ? 'Create' : 'Update' }}
  </button>
</mat-dialog-actions>
